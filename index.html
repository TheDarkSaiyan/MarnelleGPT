<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarnelleGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E004B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 360px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #4A007E;
            color: white;
            text-align: left;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-window {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .message {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .message .text {
            background-color: #F3F5FC;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
        }
        .message.user .text {
            background-color: #E0ECFF;
            align-self: flex-end;
        }
        .message.bot .text {
            background-color: #4A007E;
            color: white;
        }
        .message.bot .dots {
            display: flex;
            gap: 4px;
        }
        .message.bot .dots div {
            width: 6px;
            height: 6px;
            background-color: #B0B3C6;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }
        .message.bot .dots div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .message.bot .dots div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background-color: #F8F9FC;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #E1E4F2;
            border-radius: 8px;
        }
        .input-container button {
            background-color: #4A007E;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">MarnelleGPT</div>
        <div class="chat-window" id="chat-window">
            <div class="message bot">
                <div class="text">Hello! how can I help you?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="handleMessage()">Send</button>
        </div>
    </div>

    <script>
        async function handleMessage() {
            const input = document.getElementById('user-input').value.trim();
            const chatWindow = document.getElementById('chat-window');

            if (!input) return;

            // Append user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = <div class="text">${input}</div>;
            chatWindow.appendChild(userMessage);

// Add typing indicator
            const botTyping = document.createElement('div');
            botTyping.className = 'message bot';
            botTyping.innerHTML = <div class="dots"><div></div><div></div><div></div></div>;
            chatWindow.appendChild(botTyping);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            if (input.toLowerCase().startsWith('generate')) {
                const query = input.replace('Generate', '').trim();
                const apiURL = https://image.pollinations.ai/prompt/${encodeURIComponent(query)};

                try {
                    const response = await fetch(apiURL);
                    botTyping.remove();

                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.innerHTML = <div class="text"><img src="${response.url}" alt="Generated image" style="width: 100%; height: auto; max-height: 150px; border-radius: 8px;"></div>;
                    chatWindow.appendChild(botMessage);
                } catch (error) {
                    botTyping.remove();

                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.innerHTML = <div class="text">Error generating image.</div>;
                    chatWindow.appendChild(botMessage);
                }
            } else {
                try {
                    const response = await fetch(https://mkllm.hideme.eu.org/${encodeURIComponent(input)});
                    const data = await response.text();

                    botTyping.remove();
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.innerHTML = <div class="text">${data}</div>;
                    chatWindow.appendChild(botMessage);
                } catch (error) {
                    botTyping.remove();

                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    botMessage.innerHTML = <div class="text">Error: Unable to fetch AI response.</div>;
                    chatWindow.appendChild(botMessage);
                }
            }

            document.getElementById('user-input').value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
