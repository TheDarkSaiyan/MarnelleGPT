<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
}

#chatbox {
  width: 80%;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

#messages {
  height: 300px;
  overflow-y: auto;
  padding: 10px;
}

#messages div {
  margin-bottom: 10px;
  border-radius: 5px;
  padding: 10px;
}

.user-message {
  background-color: #ccf;
  text-align: left;
}

.ai-message {
  background-color: #c9f2f2;
  text-align: right;
}


#input-area {
  display: flex;
  margin-top: 10px;
}

#input-text {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

#send-button {
  padding: 10px 20px;
  background-color: #007bff; /* Example color */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

#error-message {
  color: red;
  font-size: small;
  margin-top: 10px;
}


</style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="input-text" placeholder="Type your message here...">
    <button id="send-button">Send</button>
  </div>
  <div id="error-message"></div>
</div>

<script>
const messagesContainer = document.getElementById('messages');
const inputText = document.getElementById('input-text');
const sendButton = document.getElementById('send-button');
const errorMessage = document.getElementById('error-message');

sendButton.addEventListener('click', sendMessage);

async function sendMessage() {
  const userMessage = inputText.value;
  if (userMessage.trim() === "") return;

  messagesContainer.innerHTML += `
    <div class="user-message">${userMessage}</div>
  `;
  inputText.value = "";
  messagesContainer.scrollTop = messagesContainer.scrollHeight;


  try {
      const response = await fetch('https://mkllm.hideme.eu.org/' + encodeURIComponent(userMessage));
      if (!response.ok) {
        const response2 = await fetch('https://darkness.ashlynn.workers.dev/chat/?prompt=' + encodeURIComponent(userMessage) + '&model=meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo');
        if (!response2.ok) {
          errorMessage.textContent = "Error communicating with the AI.";
          return;
        }
        const data2 = await response2.json();
        messagesContainer.innerHTML += `<div class="ai-message">${data2.response}</div>`;
      }
      else{
        const data = await response.text();
        messagesContainer.innerHTML += `<div class="ai-message">${data}</div>`;
      }
  } catch (error) {
    errorMessage.textContent = "Error communicating with the AI.";
    console.error("Error:", error);
  }

  messagesContainer.scrollTop = messagesContainer.scrollHeight;

}
</script>

</body>
</html>
